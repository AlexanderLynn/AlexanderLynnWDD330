<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-do App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>Todos</h1>
        <ul id="todo-list">
        </ul>
        <section><button onclick="toggleAll()">All</button><button onclick="toggleActive()">Active</button><button onclick="toggleCompleted()">Completed</button></section>
        <form id="new-item-form">
            <input id="new-item" type="text" placeholder="Enter new Todo item here" required>
            <button type="submit" id="submitButton">+</button>
        </form>
    </div>
    <button onclick="clearData()">Clear</button>
</body>
<script src="js/todos.js"></script>
</html>
