<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Test Form</title>
    <script>
        function loadStory(){
            var storyName = document.getElementById("name_input").value;
            var storyHTML = window.localStorage.getItem(storyName);
            document.getElementById("story_editor").value = storyHTML;
            console.log(storyHTML);
        }
        function saveStory(){
            var storyName = document.getElementById("name_input").value;
            var storyHTML = document.getElementById("story_editor").value;
            window.localStorage.setItem(storyName, storyHTML);
        }
        function displayStory(){
            var storyHTML = document.getElementById("story_editor").value;
            document.getElementById("story_display").innerHTML = storyHTML;
        }
    </script>
</head>
<body>
    <h1>Story Editor</h1>
    <label>Story Name:<input id="name_input"></label>
    <section>
        <button onclick="loadStory()">Find and Edit It</button>
        <button onclic="saveStory()">Save It</button>
        <button onclick="displayStory()">Display It</button>
    </section>
    <textarea id="story_editor" placeholder="Your super cool story!"></textarea>
    <hr>
    <section id="story_display"></section>
</body>
</html>
